postgres:
  image: zooniverse/postgresql
  environment:
    - "PG_USER=panoptes"
    - "DB=panoptes_development"
    - "PASS=panoptes"
    - "POOL=64"
  volumes:
    - ./tmp:/tmp
  ports:
    - "5432:5432"

zookeeper:
  image: zooniverse/zookeeper
  command: /usr/share/zookeeper/bin/zkServer.sh start-foreground -c localhost:2888:3888 -i 1

cellect:
  build: .
  volumes:
    - ./:/cellect_panoptes
  ports:
    - "4000:80"
  environment:
    - "RACK_ENV=development"
    - "DEBUG_CELLECT_START=true"
    - "PUMA_MAX_THREADS=64"
  links:
    - postgres:pg
    - zookeeper:zk
